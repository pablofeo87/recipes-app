<a style="cursor: pointer" 
  [routerLink]="[index]" routerLinkActive="active" 
class="list-group-item list-group-item-action clearfix" >
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <div class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height:75px;">
  </div>
</a>
